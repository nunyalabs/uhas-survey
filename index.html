<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0c8778">
  <meta name="description" content="Hypertension Survey - UHAS-HPI Research">
  <title>Survey — UHAS-HPI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../vendor/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="manifest" href="manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.svg">
</head>

<body>
  <!-- Header -->
  <header class="app-header">
    <div class="container">
      <div class="brand">
        <a href="../" style="display: flex; align-items: center; gap: 0.5rem;">
          <img src="../assets/img/uhas.jpg" alt="UHAS" class="brand-logo">
          <span class="brand-divider"></span>
          <img src="../assets/img/hpi.png" alt="HPI" class="brand-logo">
        </a>
        <span class="brand-text">Survey</span>
      </div>
      <div class="d-flex align-center gap-2">
        <span class="status status-online" data-sync-status>
          <span class="status-dot"></span> Online
        </span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container container-md" style="padding-top: var(--space-lg); padding-bottom: 100px;">
    <!-- Page Header -->
    <div class="card mb-3">
      <h1 class="mb-1">Hypertension Survey Suite</h1>
      <p class="mb-0">Collect structured responses from patients, clinicians, herbalists, caregivers, policymakers, and
        researchers.</p>
    </div>

    <!-- Tab Navigation -->
    <div class="tabs mb-2" id="surveyTabs"></div>

    <!-- Tab Content -->
    <div class="tab-content" id="surveyContent"></div>
  </main>

  <!-- Bottom Action Bar -->
  <div class="bottom-bar" id="bottomBar">
    <div class="container container-md">
      <button class="btn btn-outline" onclick="clearCurrentForm()" id="clearBtn" style="display:none;">
        <i class="bi bi-arrow-counterclockwise"></i> Clear
      </button>
      <button class="btn btn-outline" id="importBtn" style="display:none;">
        <i class="bi bi-upload"></i> Import
      </button>
      <button class="btn btn-outline" onclick="exportData()" id="exportBtn">
        <i class="bi bi-download"></i> Export
      </button>
      <button class="btn btn-primary" onclick="submitCurrentForm()" id="saveBtn" style="display:none;">
        <i class="bi bi-save"></i> Save
      </button>
      <button class="btn btn-outline" onclick="showDashboard()" id="backBtn" style="display:none;">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </button>
    </div>
  </div>

  <!-- Hidden Import File Input -->
  <input type="file" id="importFileInput" style="display:none;" accept=".json,.csv" />

  <!-- Database & Offline Scripts -->
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/db.js"></script>
  <script src="../assets/js/participant.js"></script>
  <script src="../assets/js/offline.js"></script>
  <script src="../assets/js/exchange.js"></script>
  <script src="../assets/js/dashboard.js"></script>
  <script src="questions.js"></script>
  <script src="app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => console.log('✅ Service Worker registered'))
          .catch(error => console.warn('⚠️ Service Worker registration failed:', error));
      });
    }
  </script>
</body>

</html>
